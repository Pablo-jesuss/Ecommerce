<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Ecommerce Website</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart"></div>
      </div>
    </header>
    <!--Shop-->
    <section class="shop container">
      <div class="section-title">Produtos</div>
      <div class="shop-content">
        <!--box 1-->
        <div class="product-box">
          <img
            src="./image/product1.jpg"
            alt="Camisa preta"
            class="product-img"
          />
          <h2 class="product-title">Camisa Preta</h2>
          <span class="price">R$ 150,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 2-->
        <div class="product-box">
          <img src="./image/product2.jpg" alt="Fone" class="product-img" />
          <h2 class="product-title">Fone via bluetooth</h2>
          <span class="price">R$ 300,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 3-->
        <div class="product-box">
          <img
            src="./image/product3.jpg"
            alt="Jaqueta Preta"
            class="product-img"
          />
          <h2 class="product-title">Jaqueta Preta</h2>
          <span class="price">R$ 550,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 4-->
        <div class="product-box">
          <img
            src="./image/product4.jpg"
            alt="Garrafa Termica"
            class="product-img"
          />
          <h2 class="product-title">Garrafa Termica</h2>
          <span class="price">R$ 200,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 5-->
        <div class="product-box">
          <img
            src="./image/product5.jpg"
            alt="Óculos Absolute"
            class="product-img"
          />
          <h2 class="product-title">Óculos Absolute</h2>
          <span class="price">R$ 800,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 6-->
        <div class="product-box">
          <img
            src="./image/product6.jpg"
            alt="Bóne Baseball"
            class="product-img"
          />
          <h2 class="product-title">Bóne</h2>
          <span class="price">R$ 80,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 7-->
        <div class="product-box">
          <img src="./image/product7.jpg" alt="Mochila" class="product-img" />
          <h2 class="product-title">Mochila</h2>
          <span class="price">R$ 250,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 8-->
        <div class="product-box">
          <img
            src="./image/product8.jpg"
            alt="Tênis Branco"
            class="product-img"
          />
          <h2 class="product-title">Tênis Branco</h2>
          <span class="price">R$ 350,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
  </body>
</html>
