<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Ecommerce Website</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
      </div>
    </header>
    <!--Shop-->
    <section class="shop container">
      <div class="section-title">Produtos</div>
      <div class="shop-content">
        <!--box 1-->
        <div class="product-box">
          <img
            src="./image/camisa.jpg"
            alt="Camisa preta"
            class="product-img"
          />
          <h2 class="product-title">Camisa Camuflada</h2>
          <span class="price">R$ 150,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 2-->
        <div class="product-box">
          <img src="./image/fone.webp" alt="Fone" class="product-img" />
          <h2 class="product-title">Fone via bluetooth</h2>
          <span class="price">R$ 300,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 3-->
        <div class="product-box">
          <img
            src="./image/calca-cargo.webp"
            alt="Calça cargo"
            class="product-img"
          />
          <h2 class="product-title">Calça cargo</h2>
          <span class="price">R$ 250,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 4-->
        <div class="product-box">
          <img src="./image/moletom.jpg" alt="Moletom " class="product-img" />
          <h2 class="product-title">Moletom</h2>
          <span class="price">R$ 200,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 5-->
        <div class="product-box">
          <img
            src="./image/oculos.jpg"
            alt="Óculos Absolute"
            class="product-img"
          />
          <h2 class="product-title">Óculos Absolute</h2>
          <span class="price">R$ 800,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 6-->
        <div class="product-box">
          <img
            src="./image/bone.webp"
            alt="Bóne Baseball"
            class="product-img"
          />
          <h2 class="product-title">Bóne</h2>
          <span class="price">R$ 80,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 7-->
        <div class="product-box">
          <img src="./image/Mochila.webp" alt="Mochila" class="product-img" />
          <h2 class="product-title">Mochila</h2>
          <span class="price">R$ 250,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>

        <!--box 8-->
        <div class="product-box">
          <img src="./image/tenis.jpg" alt="Tênis Branco" class="product-img" />
          <h2 class="product-title">Tênis Branco</h2>
          <span class="price">R$ 350,00</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
  </body>
</html>
